<a routerLink="/"><button class="btn btn-success pull-right"> USERS</button></a>
<a routerLink="/posts"><button class="btn btn-success pull-right"> POSTS</button></a>
<button type='button' (click)="create()">Create</button>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.No</th>
                <th>User Id</th>
                <th>Title</th>
                <th>Completed</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{todo.id}}</td>
                <td>{{ todo.userId }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.completed }}</td>
                <td><button type='button' (click)="edit(todo)">Edit</button></td>
                <td><button type='button' (click)="delete(todo)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="redirection-popup" *ngIf="overlayFlag">
        <h3 *ngIf="!header">EDIT TODO</h3>
        <h3 *ngIf="header">Create TODO</h3>
        <div class="redirection-content">
            <form [formGroup]="todoForm" (ngSubmit)="$event.preventDefault()">
                <div class="form-group CustomValidators col-md-6">
                    <label class="label-text">Title</label>
                    <input appSpecialCharacter type="text" formControlName="title" id="title" name="title"
                        maxlength="254" required
                        class="form-control {{formControls.title.touched && formControls.title.invalid ? 'error-border' : ''}}">
                    <div *ngIf="formControls.title.touched && formControls.title.invalid" class="error">
                        <span *ngIf="formControls.title.errors.required" class="error-msg">This field cannot be
                            blank</span>
                    </div>
                </div>
                <div class="form-group CustomValidators col-md-6">
                    <label class="label-text">Completed</label>
                    <input type="text" formControlName="completed" name="completed" id="completed" required
                        class="form-control {{formControls.completed.touched && formControls.completed.invalid ? 'error-border' : ''}}">
                    <div *ngIf="formControls.completed.touched && formControls.completed.invalid" class="error">
                        <span *ngIf="formControls.completed.errors.required" class="error-msg">This field
                            cannot be blank</span>
                    </div>
                </div>
                <div class="form-group CustomValidators col-md-6">
                    <label class="label-text">User Id</label>
                    <select formControlName="userId">
                        <option *ngFor="let id of userId" [value]="id">{{id}}</option>
                    </select>
                    <div *ngIf="formControls.userId.touched && formControls.userId.invalid" class="error">
                        <span *ngIf="formControls.userId.errors.required" class="error-msg">This field
                            cannot be blank</span>
                    </div>
                </div>
                <button (click)="save(formControls)" class="default-btn">SAVE</button>
                <button (click)="cancel()" class="default-btn">CANCEL</button>
            </form>
        </div>
    </div>
</div>
